<!doctype html>
<html lang="en">
<head>
    <title>fsy popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            min-width: 800px;
            min-height: max-content;
        }
    </style>
</head>
<body>

<div class="container" style="padding: 20px">
    <h1>Feel So Youg</h1>

    <div class="row align-items-start center-block">
        <div class="col-md-5">
            <img src="../icon/origin_on.png" alt="fsy image" id="main img" width="250" height="250">
        </div>
        <div class="col-md-5">
            <table class="table flex-column">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Song Name</th>
                    <th scope="col">Artist</th>
                </tr>
                </thead>
                <tbody id="tbody" class="table-striped">
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="form-check form-switch">
        <input style="height: 30px; width: 60px" class="form-check-input" type="checkbox" role="switch" id="toggle" checked>
        <label style="padding: 5px" class="form-check-label" for="toggle"> on/off</label>
    </div>
    <span style="font-size: 12px;" class="support-alert"></span>
    <br>
    <button class="btn btn-primary" type="button" id="btn notify">notify</button>
    <br>
</div>
<script src="popup.js" type="module"></script>
</body>
</html>
